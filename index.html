  attribution: "&copy; OpenStreetMap &copy; CARTO",
  maxZoom: 19
}).addTo(map);

// Davidson County (Nashville) boundary
const davidsonCounty = {"type":"Polygon","coordinates":[[[-86.864957,36.044672],[-86.9292,36.052722],[-87.027705,35.989423],[-87.054114,36.045535],[-86.997705,36.128512],[-86.913233,36.382621],[-86.824784,36.349872],[-86.754795,36.405496],[-86.723495,36.34768],[-86.594286,36.245105],[-86.515589,36.10061],[-86.618892,35.968224],[-86.627397,35.974027],[-86.648288,35.976422],[-86.681889,35.989399],[-86.686164,35.994092],[-86.687714,35.995343],[-86.691904,35.994581],[-86.787205,36.035999],[-86.864957,36.044672]]]};
const countyLayer = L.geoJSON(davidsonCounty, {
  style: { color: "#3A5566", weight: 2.5, fillColor: "#3A5566", fillOpacity: 0.04, dashArray: "6 4" }
}).addTo(map);

const layers = { "Subject": L.layerGroup(), "Tier 1": L.layerGroup(), "Tier 2": L.layerGroup(), "Tier 3": L.layerGroup() };

features.forEach(f => {
  const p = f.properties;
  const [lng, lat] = f.geometry.coordinates;
  const tier = p.tier;
  const color = tierColors[tier];
  const cls = tierClass[tier];
  const isSubject = tier === "Subject";
  const pid = p.propertyID;

  const photoUrl = "https://portal.padctn.org/OFS/WP/Image/GetPropertyImage?propertyID=" + pid + "&card=1";
  const sketchUrl = "https://portal.padctn.org/OFS/WP/Image/GetSketchImage?propertyID=" + pid + "&card=1";
  const scoreColor = p.comp_score >= 85 ? "#1565C0" : p.comp_score >= 70 ? "#2E7D32" : "#E65100";

  let linksHtml = "";
  const linkMap = {
    "Property Card": p.URL_Comparable_Map,
    "Parcel Viewer": p.URL_Parcel_Viewer,
    "Assessor": p.URL_Assessor_Summary,
    "Permits": p.URL_Permit_Documents,
    "Street View": p.URL_Google_Street_View,
    "Deed": p.URL_Owner_Instrument,
    "Aerial": p.URL_Aerial_View
  };
  for (const [label, url] of Object.entries(linkMap)) {
    if (url) linksHtml += '<a href="' + url + '" target="_blank">' + label + '</a>';
  }

  const popup = `
    <div class="prop-card">
      <div class="card-header ${cls}">
        <div class="badges">
          <div class="rank-badge">${isSubject ? "\u2605" : "#" + p.rank}</div>
          <div class="tier-badge">${tier}${isSubject ? "" : " \u2022 Rank " + p.rank + "/20"}</div>
        </div>
        <h3>${p.address}</h3>
        <div class="subtitle">${p.city}, ${p.state} ${p.zip} &nbsp;|&nbsp; APN: ${p.apn}</div>
      </div>

      <div class="card-images">
        <div class="img-panel" onclick="window.open('${p.URL_Comparable_Map || ""}','_blank')">
          <img src="${photoUrl}" alt="Property Photo" onerror="this.src='https://via.placeholder.com/300x170/e0e0e0/999?text=No+Photo'"/>
          <div class="img-label">Property Photo</div>
        </div>
        <div class="img-panel" onclick="window.open('${p.URL_Assessor_Building || ""}','_blank')">
          <img src="${sketchUrl}" alt="Building Sketch" onerror="this.src='https://via.placeholder.com/300x170/e0e0e0/999?text=No+Sketch'"/>
          <div class="img-label">Building Sketch</div>
        </div>
      </div>

      <div class="sale-strip">
        <div class="price-block">
          <div class="price">${fmt(p.sale_price)}</div>
          <div class="year">Sold ${p.sale_year}</div>
        </div>
        <div class="psf-badge">$${p.price_per_sf != null ? p.price_per_sf.toFixed(2) : "N/A"}/SF</div>
      </div>

      <div class="data-grid">
        <div class="data-cell">
          <div class="label">Year Built</div>
          <div class="value">${p.year_built || "N/A"}</div>
        </div>
        <div class="data-cell">
          <div class="label">Building Area</div>
          <div class="value">${p.total_sf ? fmtSF(p.total_sf) : "N/A"}</div>
        </div>
        <div class="data-cell">
          <div class="label">Stories</div>
          <div class="value">${p.stories || "N/A"}</div>
        </div>
        <div class="data-cell">
          <div class="label">Acreage</div>
          <div class="value">${p.acres != null ? p.acres.toFixed(2) + " ac" : "N/A"}</div>
        </div>
        <div class="data-cell">
          <div class="label">Zoning</div>
          <div class="value">${p.zoning}</div>
        </div>
        <div class="data-cell">
          <div class="label">Appraised Value</div>
          <div class="value">${p.total_appraised ? fmt(p.total_appraised) : "N/A"}</div>
        </div>
        <div class="data-cell full">
          <div class="label">Land Use</div>
          <div class="value">${p.land_use}</div>
        </div>
      </div>

      <div class="score-wrap">
        <div class="score-header">
          <span>COMP SCORE</span>
          <span style="color:${scoreColor};font-weight:800;">${p.comp_score}/100</span>
        </div>
        <div class="score-bar"><div class="fill" style="width:${p.comp_score}%;background:${scoreColor};"></div></div>
      </div>

      <div class="card-links">${linksHtml}</div>
    </div>
  `;

  const marker = L.circleMarker([lat, lng], {
    radius: isSubject ? 14 : 9,
    fillColor: color,
    color: "#fff",
    weight: isSubject ? 3.5 : 2,
    opacity: 1,
    fillOpacity: 0.9
  }).bindPopup(popup, { maxWidth: 400, minWidth: 380, className: "comp-popup" });

  if (isSubject) {
    marker.bindTooltip("\u2605 SUBJECT: 648 Grassmere Park", {
      permanent: true, direction: "top", offset: [0, -16], className: "subject-tooltip"
    });
  } else {
    marker.bindTooltip("#" + p.rank + " " + p.address + " â€” $" + (p.price_per_sf != null ? p.price_per_sf.toFixed(0) : "?") + "/SF", {
      permanent: true, direction: "top", offset: [0, -10], className: "comp-label"
    });
  }
  layers[tier].addLayer(marker);
});

Object.values(layers).forEach(l => l.addTo(map));

L.control.layers(null, {
  '<span style="color:#C62828;font-weight:bold;">\u2b24</span> Subject Property': layers["Subject"],
  '<span style="color:#1565C0;font-weight:bold;">\u2b24</span> Tier 1 â€” Best Comps (6)': layers["Tier 1"],
  '<span style="color:#2E7D32;font-weight:bold;">\u2b24</span> Tier 2 â€” Good Comps (7)': layers["Tier 2"],
  '<span style="color:#E65100;font-weight:bold;">\u2b24</span> Tier 3 â€” Supporting (7)': layers["Tier 3"],
  '<span style="color:#3A5566;font-weight:bold;">&#9645;</span> Davidson County': countyLayer
}, { collapsed: false, position: "topright" }).addTo(map);

const legend = L.control({ position: "bottomleft" });
legend.onAdd = function() {
  const div = L.DomUtil.create("div", "legend");
  div.innerHTML = `
    <h4>648 Grassmere Park</h4>
    <div style="font-size:11px;color:#777;margin-bottom:8px;">Comparable Sales Map â€” 20 Comps</div>
    <div class="legend-item"><div class="legend-dot" style="background:#C62828;width:16px;height:16px;"></div><b>Subject Property</b></div>
    <div class="legend-item"><div class="legend-dot" style="background:#1565C0;"></div>Tier 1: Best (85-100 pts)</div>
    <div class="legend-item"><div class="legend-dot" style="background:#2E7D32;"></div>Tier 2: Good (70-84 pts)</div>
    <div class="legend-item"><div class="legend-dot" style="background:#E65100;"></div>Tier 3: Supporting (55-69 pts)</div>
    <div style="margin-top:8px;padding-top:8px;border-top:1px solid #eee;font-size:10px;color:#999;">
      Click any dot for property card<br>Photos: Davidson Co. Assessor
    </div>
  `;
  return div;
};
legend.addTo(map);

const allCoords = features.map(f => [f.geometry.coordinates[1], f.geometry.coordinates[0]]);
map.fitBounds(allCoords, { padding: [50, 50] });
</script>
</body>
</html>
